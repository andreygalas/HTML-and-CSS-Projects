<!DOCTYPE html>
<html>
<body>
    <button onclick="My_First_Function()">
        click me!
    </button>
    <p id="Irish"></p>
    <p><font color="red">This is a paragraph of red text using color name.</font></p>
    <p><font color="#0000FF">This is a paragraph of blue text using hex code.</font></p>
    <p><font face="Arial" size="2">This is a paragraph of font size 2.</font></p>
    <p><font face="Verdana" size="4">This is a paragraph of font size 4.</font></p>
    <p><font face="Times New Roman" size="6">This is a paragraph of font size 6.</font></p>
    <p><b>This text is bold.</b></p>
    <p><i>This text is italicized.</i></p>
    <p><u>This text is underlined.</u></p>
    <img src="../HTML-and-CSS-Projects/images/cat.jpg" alt="A cat sleeping on a windowsill">

 <script>
    function My_First_Function() {
        var String = "Kiss me, I'm Irish!";
        var result = String.fontcolor("green");
        document.getElementById("Irish").innerHTML = result;
    }
 </script>
</body>
</html>
