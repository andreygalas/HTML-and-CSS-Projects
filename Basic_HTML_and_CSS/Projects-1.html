<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      ol {
        color: blue;
        text-shadow: 2px 2px 2px black;
      }
      ul {
        color: red;
        text-shadow: 2px 2px 2px black;
      }
      li:before {
        content: "&hearts;";
        color: pink;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>List Example</h1>
    <ol>
      <li>Apple 1</li>
      <li>Orange 2</li>
      <li>Berry 3</li>
    </ol>
    <h1>Unordered List Example</h1>
    <ul>
      <li>Car 1</li>
      <li>Truck 2</li>
      <li>Boat 3</li>
    </ul>
  </body>
</html>
